- type: entity
  parent: BaseStructure
  id: CP14GuardBell
  name: guard bell east
  description: A strong bell to alert the entire settlement of a possible threat.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    offset: 0, 0.2
    sprite: _CP14/Structures/Specific/Guard/guard_bell.rsi
    layers:
    - state: base
  - type: Damageable
    damageContainer: Inorganic
  - type: CP14PvsOverride
  - type: TriggerOnActivate
  - type: TriggerOnDamage
  - type: CP14FarSound
    closeSound:
      path: /Audio/_CP14/Misc/scary-bell-short.ogg
      params:
        variation: 0.1
        volume: 10
        maxDistance: 20
    farSound:
      path: /Audio/_CP14/Misc/scary-bell-short.ogg
      params:
        variation: 0.1
  - type: UseDelay
    delay: 0.5

